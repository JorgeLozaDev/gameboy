<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Gameboy</title>
  </head>
  <body>
    <div class="cajaPrincipal">
      <div class="carcasa">
        <!-- inicio div pantalla -->
        <div class="pantalla">
          <!-- btn on/off -->
          <div class="cajaOnOff">
            <div class="textoOnOff">OFF/ON</div>
            <div class="btnOnfOff">
              <span id="onBtn"></span>
            </div>
          </div>
          <!-- btn on/off -->
          <div class="pantallaInterior"></div>

          <div class="luzPower">
            <div class="luzSuperior">
              <div class="luz"></div>
              <div class="simbolos">)))</div>
            </div>
            <div class="luzInferior">
              <div class="texto">
                <p>POWER</p>
              </div>
            </div>
          </div>

          <div class="logoGameboy">
            <div class="textLogo1">GAME BOY</div>
            <div class="textLogo2">
              <span class="cTxt">C</span>
              <span class="oTxt">O</span>
              <span class="lTxt">L</span>
              <span class="oTxt1">O</span>
              <span class="rTxt">R</span>
            </div>
          </div>
        </div>
        <!-- fin div pantalla -->
        <!-- logo nintendo -->
        <div class="logoNintendo">
          <p class="txtNintendo">Nintendo</p>
        </div>
        <!-- logo nintendo -->

        <!-- controles -->
        <div class="controles">
          <div class="pad">
            <div class="up" id="arriba">
              <i class="fa fa-caret-up"></i>
            </div>
            <div class="right">
              <i class="fa fa-caret-right"></i>
            </div>
            <div class="down" id="abajo">
              <i class="fa fa-caret-down"></i>
            </div>
            <div class="left">
              <i class="fa fa-caret-left"></i>
            </div>
            <div class="middle"></div>
          </div>
          <div class="a-b">
            <div class="b">B</div>
            <div class="a" id="btnA">A</div>
          </div>
        </div>
        <!-- controles -->

        <!-- select - start  -->
        <div class="select-start">
          <div class="select" id="reset">SELECT</div>
          <div class="start">START</div>
        </div>
        <!-- select - start  -->

        <!-- speaker -->
        <div class="speaker">
          <div class="dot placeholder"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot placeholder"></div>

          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>

          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>

          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>

          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>

          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>

          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>

          <div class="dot placeholder"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot placeholder"></div>
        </div>
        <!-- speaker -->
      </div>
    </div>
    <script src="src/js/myjs.js"></script>
  </body>
</html>
